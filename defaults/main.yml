# SERVER
nfs_exports: []
  # - "/srv/nfs/share        192.168.10.1/24(rw,sync,subtree_check,all_squash)"
  # - "/srv/nfs/dirA         hostname1(rw,sync,no_subtree_check) hostname2(ro,sync,no_subtree_check)"

# CLIENT
nfs_imports: []
  # - local_path:  /path/share_dir
  #   remote_path: /srv/nfs/share
  #   server_host: host-machine2
  #   server_host: 192.168.1.32
  #   dump:
  #   opts:
  #   passno:
  #   state:

nfs_only_v4: false    # enable only NFSv4

nfs_version: 4                                       # NFS version, default 4
nfs_mount_opts: rsize=8192,wsize=8192,timeo=14,intr  # default NFSv4 mount options

nfs_rpcbind_state:   started
nfs_rpcbind_enabled: true
